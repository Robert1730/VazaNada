<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="./css/bobia.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/img/vznd.png"> 
            </div>
            <div class="list-navbar">
                <ul>
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#servico">Serviço</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sobre-nos">Sobre nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="./simulador.html">Simulador</a></li>
                    <li class="nav-item"><a class="nav-link" href="./faleconosco.html">Fale conosco</a></li>
                    <li class="nav-item"><a class="nav-link" href="./bobia.html">BobIA</a></li>
                </ul>
            </div>
            <div class="buttons">
                <button class="cadastro-button"><a href="./cadastroUnidade.html">Cadastre-se</a></button>
                <button class="login-button"><a href="./login.html">Login</a></button>
            </div>
        </nav>
    </header>

    <div id="container">
        <span>BobIA</span><br><br>
        <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
        <br><br>
        <button onclick="gerarResposta()">Gerar Resposta</button>
        <h3>Resposta da IA:</h3>
        <div id="resposta"></div>
    </div>

    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>
    
</body>
</html>
